<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natalia Viera - Pedidos</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="./js/jquery.js" defer type="module"></script>
    <script src="./js/administracion-pedidos.js" defer type="module"></script>
  </head>
  <body class="text-gray-900 h-full">
    <header
      class="sticky top-0 md:text-sm lg:text-base left-0 border-b border-gray-300 bg-white z-50"
    >
      <div class="container mx-auto flex">
        <a href="./administracion.html" class="py-2">
          <img
            src="./img/assets/natalia-logo.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>
        <nav class="hidden md:flex ml-auto">
          <ul
            id="menu"
            class="flex-col md:flex-row gap-5 flex h-full md:items-center md:gap-1"
          >
            <li>
              <a class="p-2" href="./administracion-usuarios.html">Clientes</a>
            </li>
            <li>
              <a class="p-2" href="./administracion-pedidos.html">Pedidos</a>
            </li>
            <li>
              <a class="p-2" href="./crud-administradores.html"
                >Administradores</a
              >
            </li>
            <li><a class="p-2" href="./crud-productos.html">Productos</a></li>
            <li>
              <a class="p-2" href="./crud-proveedores.html">Proveedores</a>
            </li>
            <li><a class="p-2" href="./crud-paquetes.html">Paquetes</a></li>
            <li><a class="cta" href="./">Cerrar Sesión</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto py-16 h-full">
      <h1 class="text-4xl font-black">Administracion de pedidos</h1>

      <section class="mt-8">
        <div class="mt-8">
          <p id="resultado"></p>

          <form class="flex flex-col gap-2" id="filtrar">
            <div class="flex">
              <input
                type="number"
                id="filtro"
                name="filtro"
                placeholder="ID del pedido..."
              />
              <button class="cta" type="submit">OK</button>
            </div>
          </form>
        </div>

        <div class="w-full overflow-x-scroll">
          <table class="w-full mt-2 table-auto overflow-scroll">
            <thead>
              <tr>
                <th>ID Pedido</th>
                <th>ID Cliente</th>
                <th>Tarjeta</th>
                <th>N° De Elementos</th>
                <th>Monto</th>
                <th>Fecha Solicitud</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody id="tabla-pedidos"></tbody>
          </table>
        </div>
      </section>

      <section class="mt-8 flex flex-col gap-4">
        <h2 class="uppercase font-black text-2xl">Ver pedido</h2>
        <ul class="flex flex-col gap-4" id="detalles-pedido">
          <li class="text-gray-600">No hay pedido seleccionado</li>
        </ul>

        <p class="font-bold">Total: <span id="total">...</span></p>
      </section>
    </main>

    <footer class="bg-black mt-8">
      <div class="container mx-auto py-2">
        <a href="./administracion.html" class="py-2">
          <img
            src="./img/assets/natalia-logo-blanco.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
