<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natalia Viera - Carrito</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="./js/jquery.js" defer type="module"></script>
    <script src="./js/carrito.js" defer type="module"></script>
  </head>
  <body class="text-gray-900">
    <header class="sticky top-0 left-0 border-b border-gray-300 bg-white z-50">
      <div class="container mx-auto flex">
        <a href="./" class="py-2">
          <img
            src="./img/assets/natalia-logo.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>
        <nav class="hidden md:flex ml-auto">
          <ul
            id="menu"
            class="flex-col md:flex-row gap-5 flex h-full md:items-center md:gap-1"
          >
            <li><a class="p-2" href="./">Inicio</a></li>
            <li><a class="p-2" href="./productos.html">Productos</a></li>
            <li></li>
            <li><a class="p-2" href="./productos.html">Paquetes</a></li>
            <li>
              <a class="p-2" href="./inicio-de-sesion.html">Carrito</a>
            </li>
            <li>
              <a class="cta" href="./inicio-de-sesion.html">Iniciar Sesi√≥n</a>
            </li>
            <li>
              <a class="cta" href="./registro.html">Registrarse</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto py-16 h-full">
      <div class="flex flex-col gap-6">
        <div class="flex-1 flex flex-col gap-6">
          <h1 class="text-4xl font-black">Carrito</h1>
          <ul class="flex flex-col gap-4" id="lista-productos"></ul>
        </div>
        <div class="flex flex-col gap-2">
          <p class="font-bold">Total: <span id="total">...</span></p>
          <button class="cta" id="abrir-dialogo" disabled>Comprar</button>
        </div>
      </div>

      <dialog class="border border-gray-900 mx-auto" id="dialog">
        <div class="flex flex-col gap-4">
          <button class="font-bold w-min" type="button" id="cerrar-dialogo">
            Volver
          </button>
          <form class="grid grid-cols-2 gap-2 border-gray-300" id="compra">
            <div
              class="col-span-full sm:col-end-2 sm:col-start-1 flex flex-col"
            >
              <label for="nombre">Nombre del Titular:</label>
              <input type="text" name="nombre" id="nombre" required />
            </div>

            <div class="col-span-full sm:col-start-2 flex flex-col">
              <label for="apellido">Apellido del Titular:</label>
              <input type="text" name="apellido" id="apellido" required />
            </div>

            <div class="col-span-full flex flex-col">
              <label for="tarjeta">Numero de Tarjeta:</label>
              <input type="number" name="tarjeta" id="tarjeta" required />
            </div>

            <div
              class="col-span-full sm:col-end-2 sm:col-start-1 flex flex-col"
            >
              <label for="codigo">Codigo de Seguridad:</label>
              <input type="number" name="codigo" id="codigo" required />
            </div>

            <div class="flex-col sm:flex-row flex gap-2 mt-8 col-span-full">
              <button class="cta flex-1" type="submit">Crear</button>
              <button class="cta" type="reset">Limpiar</button>
            </div>
          </form>

          <p id="resultado"></p>
        </div>
      </dialog>
    </main>
  </body>
</html>
