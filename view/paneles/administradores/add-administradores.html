<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natalia Viera - Home</title>

    <!-- estilos -->
    <link rel="stylesheet" href="../../css/tailwindcss.css" />
    <script src="https://use.fontawesome.com/2d65f67246.js"></script>

    <!-- scripts -->
    <script src="../../../controller/js/jquery.js" defer></script>
    <script
      src="../../../controller/js/administradores/add-administradores.js"
      defer
    ></script>
  </head>
  <body class="text-gray-900">
    <section class="container mx-auto overflow-hidden py-16">
      <h1 class="text-5xl font-black">
        Panel <span class="text-natalia-blue-400">Administradores</span>
      </h1>

      <!-- agregar -->
      <article class="mt-4">
        <form
          id="add-form"
          class="relative grid grid-cols-3 gap-2 border border-gray-300 py-6 px-6 pt-6"
        >
          <h2 class="py-2 text-4xl font-bold uppercase text-gray-300">
            Agregar
          </h2>

          <!-- ci -->
          <div class="col-span-full flex flex-col gap-2">
            <label for="add-ci">ci</label>
            <input type="text" id="add-ci" required />
          </div>
          <!-- nombre -->
          <div class="col-span-full flex flex-col gap-2">
            <label for="add-nombre">Nombre</label>
            <input type="text" id="add-nombre" required />
          </div>
          <!-- apellido -->
          <div class="col-span-full flex flex-col gap-2">
            <label for="add-apellido">apellido</label>
            <input type="text" id="add-apellido" required />
          </div>
          <!-- correo -->
          <div class="col-span-full flex flex-col gap-2">
            <label for="add-correo">correo</label>
            <input type="email" id="add-correo" required />
          </div>
          <!-- contra -->
          <div class="col-span-full flex flex-col gap-2">
            <label for="add-contra">contrasenia</label>
            <input type="text" id="add-contra" required />
          </div>
          <!-- telefono -->
          <div class="col-span-full flex flex-col gap-2">
            <label for="add-telefono">telefono</label>
            <input type="number" id="add-telefono" required />
          </div>
          <div class="col-span-full flex flex-col gap-2">
            <label for="add-rol">rol</label>
            <select id="add-rol">
              <option value="jefe">Jefe</option>
              <option value="comprador">Comprador</option>
              <option value="vendedor">Vendedor</option>
            </select>
          </div>

          <button
            type="submit"
            class="col-span-2 mt-12 bg-natalia-blue-400 py-2 text-lg font-bold uppercase text-white"
          >
            Aceptar
          </button>
          <button
            class="mt-12 border border-natalia-blue-400 bg-white py-2 text-lg font-bold uppercase text-natalia-blue-400"
            type="button"
          >
            Limpiar
          </button>
        </form>

        <p
          id="resultado"
          class="mt-12 text-lg font-bold uppercase text-green-700"
        ></p>
      </article>
    </section>
  </body>
</html>
