<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natalia Viera - Producto</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="./js/jquery.js" defer type="module"></script>
    <script src="./js/producto.js" defer type="module"></script>
  </head>
  <body class="text-gray-900">
    <header class="sticky top-0 left-0 border-b border-gray-300 bg-white z-50">
      <div class="container mx-auto flex">
        <a href="./" class="py-2">
          <img
            src="./img/assets/natalia-logo.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>
        <nav class="hidden md:flex ml-auto">
          <ul
            id="menu"
            class="flex-col md:flex-row gap-5 flex h-full md:items-center md:gap-1"
          >
            <li><a class="p-2" href="./">Inicio</a></li>
            <li><a class="p-2" href="./productos.html">Productos</a></li>
            <li></li>
            <li><a class="p-2" href="./paquetes.html">Paquetes</a></li>
            <li>
              <a class="p-2" href="./inicio-de-sesion.html">Carrito</a>
            </li>
            <li>
              <a class="cta" href="./inicio-de-sesion.html">Iniciar Sesión</a>
            </li>
            <li>
              <a class="cta" href="./registro.html">Registrarse</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto py-16">
      <section class="">
        <div class="flex-col md:flex-row flex gap-4">
          <div class="md:w-2/3 lg:1/4 flex flex-col">
            <p class="uppercase font-black tracking-widest" id="categoria"></p>
            <div class="h-full border">
              <img
                class="h-full mx-auto object-cover"
                id="imagen"
                src=""
                alt=""
              />
            </div>
          </div>
          <div class="md:w-1/3 lg:w-full flex flex-col justify-between">
            <h2 class="text-4xl uppercase font-bold" id="nombre"></h2>
            <div class="flex flex-col mt-8">
              <p id="precio"></p>
              <p class="text-gray-600 text-xs">
                Stock disponible: <span id="stock"></span>
              </p>
            </div>

            <p class="mt-8 text-gray-600" id="breve-descripcion">
              
            </p>

            <div class="mt-auto">
              <form class="flex flex-col gap-2" id="agregar-carrito">
                <div class="flex flex-col">
                  <label for="cantidad">Cantidad:</label>
                  <input
                    type="number"
                    name="cantidad"
                    id="cantidad"
                    min="1"
                    value="1"
                    required
                    placeholder="Ingrese la cantidad..."
                  />
                </div>
                <button class="cta" type="submit">Agregar</button>
              </form>

              <p id="resultado"></p>
            </div>
          </div>
        </div>

        <div class="flex flex-col py-6 gap-2">
          <h3 class="uppercase font-black text-2xl">Descripción</h3>
          <p class="text-gray-600" id="descripcion"></p>
        </div>

        <div class="flex flex-col">
          <div class="flex h-full py-2">
            <h2 class="uppercase font-black text-2xl">
              Productos Relacionados
            </h2>
            <a
              class="ml-auto items-center text-natalia-blue-400"
              href="./productos.html"
              >ver mas...</a
            >
          </div>

          <ul
            class="grid grid-cols-2 gap-3 md:grid-cols-3 md:gap-3 lg:grid-cols-6 lg:gap-1"
            id="relacionados"
          ></ul>
        </div>
      </section>
    </main>

    <footer class="bg-black mt-8">
      <div class="container mx-auto py-2">
        <a href="./" class="py-2">
          <img
            src="./img/assets/natalia-logo-blanco.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
