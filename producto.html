<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

          <li>

              <img
                src="./assets/carrito.svg"
                alt="carrito"
                class="h-6"
                aria-label="carrito"
              />
              <span class="font-bold">0</span>
            </a>
          </li>
          <img
            src="assets/nav-deco.svg"
            alt=""
            aria-hidden="true"
            class="mx-2 h-8 w-2 min-w-min"
          />

          <li>
            <a
              href="/"
              class="whitespace-nowrap rounded-md bg-natalia-blue-400 px-4 py-2 font-black uppercase text-white"
            >
              Iniciar Sesi√≥n
