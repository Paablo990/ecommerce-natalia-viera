<!DOCTYPE html>
<html lang="es" class="h-auto">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natalia Viera - Administradores</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="./js/jquery.js" defer type="module"></script>
    <script src="./js/utils/navbar-responsive.js" defer type="module"></script>
    <script src="./js/crud-administradores.js" defer type="module"></script>
  </head>
  <body class="text-gray-900">
    <header class="sticky top-0 left-0 border-b border-gray-300 bg-white z-50">
      <div class="container mx-auto flex">
        <a href="./" class="py-2">
          <img
            src="./img/assets/natalia-logo.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>

        <button id="toggle-menu" class="ml-auto z-50 md:hidden">
          <img src="./img/assets/menu.svg" width="48px" height="48px" />
        </button>

        <nav
          data-visible="true"
          class="absolute md:relative z-40 md:border-none bg-white top-0 right-0 md:h-auto h-screen px-6 flex flex-col ml-auto border border-gray-300 pt-32 md:pt-0"
          id="menu2"
        >
          <ul
            id="menu"
            class="flex-col md:flex-row gap-5 flex h-full md:items-center md:gap-1"
          >
            <li>
              <a class="p-2" href="./administracion-usuarios.html">Clientes</a>
            </li>
            <li>
              <a class="p-2" href="./administracion-pedidos.html">Pedidos</a>
            </li>
            <li>
              <a class="p-2" href="./crud-administradores.html"
                >Administradores</a
              >
            </li>
            <li><a class="p-2" href="./crud-productos.html">Productos</a></li>
            <li>
              <a class="p-2" href="./crud-proveedores.html">Proveedores</a>
            </li>
            <li><a class="p-2" href="./crud-paquetes.html">Paquetes</a></li>
            <li><a class="cta" href="./">Cerrar Sesión</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="py-16 container mx-auto">
      <section class="flex flex-col gap-2" id="crear">
        <form
          class="grid border grid-cols-2 gap-2 border-gray-300 px-6 py-16"
          id="agregar"
        >
          <h2 class="text-4xl font-black">Crear</h2>

          <div class="col-span-full flex flex-col mt-8">
            <label for="ci">Cédula:</label>
            <input
              type="number"
              name="ci"
              id="ci"
              required
              placeholder="Ingrese la cédula..."
            />
          </div>

          <div class="col-span-full sm:col-end-2 sm:col-start-1 flex flex-col">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              required
              placeholder="Ingrese el nombre..."
            />
          </div>

          <div class="col-span-full sm:col-start-2 flex flex-col">
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              required
              placeholder="Ingrese el apellido..."
            />
          </div>

          <div class="flex flex-col col-span-full">
            <label for="rol">Rol:</label>
            <select name="rol" id="rol">
              <option value="vendedor">Vendedor</option>
              <option value="comprador">Comprador</option>
              <option value="jefe">Jefe</option>
            </select>
          </div>

          <div class="flex flex-col col-span-full">
            <label for="correo">Correo:</label>
            <input
              type="email"
              name="correo"
              id="correo"
              required
              placeholder="Ingrese el correo..."
            />
          </div>

          <div class="flex flex-col col-span-full">
            <label for="contra">Contraseña:</label>
            <input
              type="password"
              name="contra"
              id="contra"
              required
              placeholder="Ingrese la contraseña..."
            />
          </div>

          <div class="flex flex-col col-span-full">
            <label for="celular">Celular:</label>
            <input
              type="tel"
              name="celular"
              id="celular"
              required
              placeholder="Ingrese el celular..."
            />
          </div>

          <div class="flex flex-col sm:flex-row col-span-full mt-8 gap-2">
            <button class="cta flex-1" type="submit">Crear</button>
            <button class="cta" type="reset">Limpiar</button>
          </div>
          <p class="col-span-full" id="resultado-crear"></p>
        </form>
      </section>

      <section class="mt-16" id="modificar">
        <div class="border border-gray-300 px-6 py-16">
          <h2 class="text-4xl font-black">Modificar</h2>
          <form class="flex flex-col gap-2 mt-8" id="modificar-buscar">
            <div class="flex">
              <input
                type="number"
                name="ci"
                id="ci"
                placeholder="CI del Usuario..."
                required
              />
              <button class="cta" type="submit">Buscar</button>
            </div>
          </form>

          <form
            class="grid grid-cols-2 gap-2 mt-2"
            id="modificar-administrador"
          >
            <div class="flex flex-col col-span-full">
              <label for="mod-ci">Cédula:</label>
              <input
                type="number"
                name="ci"
                id="mod-ci"
                required
                placeholder="Ingrese la cédula..."
              />
            </div>

            <div
              class="col-span-full sm:col-end-2 sm:col-start-1 flex flex-col"
            >
              <label for="mod-nombre">Nombre:</label>
              <input
                type="text"
                name="nombre"
                id="mod-nombre"
                required
                placeholder="Ingrese el nombre..."
              />
            </div>

            <div class="col-span-full sm:col-start-2 flex flex-col">
              <label for="mod-apellido">Apellido:</label>
              <input
                type="text"
                name="apellido"
                id="mod-apellido"
                required
                placeholder="Ingrese el apellido..."
              />
            </div>

            <div class="flex flex-col col-span-full">
              <label for="mod-correo">Correo:</label>
              <input
                type="email"
                name="correo"
                id="mod-correo"
                required
                placeholder="Ingrese el correo..."
              />
            </div>

            <div class="flex flex-col col-span-full">
              <label for="mod-contra">Contraseña:</label>
              <input
                type="password"
                name="contra"
                id="mod-contra"
                required
                placeholder="Ingrese la contraseña..."
              />
            </div>

            <div class="flex flex-col col-span-full">
              <label for="mod-celular">Celular:</label>
              <input
                type="tel"
                name="celular"
                id="mod-celular"
                required
                placeholder="Ingrese la celular..."
              />
            </div>

            <div class="flex flex-col sm:flex-row col-span-full mt-8 gap-2">
              <button class="cta flex-1" type="submit" id="mod-submit">
                Modificar
              </button>
              <button class="cta" type="reset" id="mod-reset">Limpiar</button>
            </div>

            <p class="col-span-full" id="resultado-modificar"></p>
          </form>
        </div>
      </section>

      <section class="mt-8" id="buscar">
        <h2 class="text-4xl font-black">Buscar</h2>
        <p id="resultado-borrar"></p>
        <form id="filtrar">
          <div class="flex">
            <input
              type="text"
              id="filtro"
              name="filtro"
              placeholder="CI del Usuario..."
            />
            <button class="cta" type="submit">OK</button>
          </div>
        </form>

        <div class="w-full overflow-x-scroll mt-2">
          <table class="w-full overflow-x-scroll table-auto">
            <thead>
              <tr>
                <th>Rol</th>
                <th>CI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Celular</th>
              </tr>
            </thead>
            <tbody id="tabla-buscar"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="bg-black mt-8">
      <div class="container mx-auto py-2">
        <a href="./administracion.html" class="py-2">
          <img
            src="./img/assets/natalia-logo-blanco.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
