<!DOCTYPE html>
<html lang="es" class="h-auto">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natalia Viera - Proveedores</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="./js/jquery.js" defer type="module"></script>
    <script src="./js/utils/navbar-responsive.js" defer type="module"></script>
    <script src="./js/crud-proveedores.js" defer type="module"></script>
  </head>
  <body class="text-gray-900">
    <header class="sticky top-0 left-0 border-b border-gray-300 bg-white z-50">
      <div class="container mx-auto flex">
        <a href="./administracion.html" class="py-2">
          <img
            src="./img/assets/natalia-logo.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>

        <button id="toggle-menu" class="ml-auto z-50 md:hidden">
          <img src="./img/assets/menu.svg" width="48px" height="48px" />
        </button>

        <nav
          data-visible="true"
          class="absolute md:relative z-40 md:border-none bg-white top-0 right-0 md:h-auto h-screen px-6 flex flex-col ml-auto border border-gray-300 pt-32 md:pt-0"
          id="menu2"
        >
          <ul
            id="menu"
            class="flex-col md:flex-row gap-5 flex h-full md:items-center md:gap-1"
          >
            <li>
              <a class="p-2" href="./administracion-usuarios.html">Clientes</a>
            </li>
            <li>
              <a class="p-2" href="./administracion-pedidos.html">Pedidos</a>
            </li>
            <li>
              <a class="p-2" href="./crud-administradores.html"
                >Administradores</a
              >
            </li>
            <li><a class="p-2" href="./crud-productos.html">Productos</a></li>
            <li>
              <a class="p-2" href="./crud-proveedores.html">Proveedores</a>
            </li>
            <li><a class="p-2" href="./crud-paquetes.html">Paquetes</a></li>
            <li><a class="cta" href="./">Cerrar Sesión</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto py-16">
      <section id="crear">
        <form
          class="grid grid-cols-2 border border-gray-300 px-6 py-16 gap-2"
          id="agregar"
        >
          <h2 class="text-4xl font-black col-span-full">Crear</h2>

          <div class="col-span-full flex flex-col mt-8">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              required
              placeholder="Ingrese el nombre..."
              pattern="^[\w \xC0-\xFF\d_\-]*$"
            />
          </div>

          <div class="col-span-full flex flex-col">
            <label for="correo">Correo:</label>
            <input
              type="email"
              name="correo"
              id="correo"
              required
              placeholder="Ingrese el correo..."
            />
          </div>

          <div class="col-span-full flex flex-col sm:col-start-1 sm:col-end-2">
            <label for="calle">Calle:</label>
            <input
              type="text"
              name="calle"
              id="calle"
              required
              placeholder="Ingrese la calle..."
              pattern="^[\w \xC0-\xFF\d_\-]*$"
            />
          </div>

          <div class="col-span-full flex flex-col sm:col-start-2 sm:col-end-2">
            <label for="puerta">Nro De Puerta:</label>
            <input
              type="text"
              name="puerta"
              id="puerta"
              required
              placeholder="Ingrese el nro de puerta..."
              pattern="^[\w \xC0-\xFF\d_\-]*$"
              maxlength="8"
            />
          </div>

          <div class="col-span-full flex flex-col">
            <label for="telefono">Teléfono:</label>
            <input
              type="tel"
              name="telefono"
              id="telefono"
              required
              placeholder="Ingrese el teléfono..."
              pattern="^[0-9]{8}$"
            />
          </div>

          <div class="col-span-full flex flex-col sm:flex-row gap-2 mt-8">
            <button class="cta flex-1" type="submit">Crear</button>
            <button class="cta" type="reset">Limpiar</button>
          </div>

          <p class="col-span-full" id="resultado-crear"></p>
        </form>
      </section>

      <section class="mt-16" id="modificar">
        <div class="border border-gray-300 px-6 py-16 gap-2 flex flex-col">
          <h2 class="text-4xl font-black col-span-full">Modificar</h2>

          <form class="mt-8" id="modificar-buscar">
            <div class="flex">
              <input
                type="number"
                name="id"
                id="id"
                required
                placeholder="ID del Proveedor..."
              />
              <button class="cta" type="submit">Buscar</button>
            </div>
          </form>

          <form class="grid grid-cols-2 gap-2" id="modificar-proveedor">
            <div class="col-span-full flex flex-col">
              <label for="mod-nombre">Nombre:</label>
              <input
                type="text"
                name="nombre"
                id="mod-nombre"
                required
                placeholder="Ingrese el nombre..."
                pattern="^[\w \xC0-\xFF\d_\-]*$"
              />
            </div>

            <div class="col-span-full flex flex-col">
              <label for="mod-correo">Correo:</label>
              <input
                type="email"
                name="correo"
                id="mod-correo"
                required
                placeholder="Ingrese el correo..."
              />
            </div>

            <div class="col-span-full flex flex-col">
              <label for="mod-calle">Calle:</label>
              <input
                type="text"
                name="calle"
                id="mod-calle"
                required
                placeholder="Ingrese la calle..."
                pattern="^[\w \xC0-\xFF\d_\-]*$"
              />
            </div>

            <div class="col-span-full flex flex-col">
              <label for="mod-puerta">Nro De Puerta:</label>
              <input
                type="text"
                name="puerta"
                id="mod-puerta"
                required
                placeholder="Ingrese el nro de puerta..."
                pattern="^[\w \xC0-\xFF\d_\-]*$"
                maxlength="8"
              />
            </div>

            <div class="col-span-full flex flex-col">
              <label for="mod-telefono">Teléfono:</label>
              <input
                type="tel"
                name="telefono"
                id="mod-telefono"
                required
                placeholder="Ingrese el teléfono..."
                pattern="^[0-9]{8}$"
              />
            </div>

            <div class="col-span-full flex flex-col sm:flex-row gap-2 mt-8">
              <button class="cta flex-1" type="submit" id="mod-submit">
                Modificar
              </button>
              <button class="cta" type="reset" id="mod-reset">Limpiar</button>
            </div>

            <p class="colspanfull" id="resultado-modificar"></p>
          </form>
        </div>
      </section>

      <section class="mt-16" id="buscar">
        <h2 class="text-4xl font-black col-span-full">Buscar</h2>
        <p id="resultado-borrar"></p>
        <form class="mt-8" id="filtrar">
          <div class="flex">
            <input
              type="text"
              id="filtro"
              name="filtro"
              placeholder="ID del Proveedor..."
            />
            <button class="cta" type="submit">OK</button>
          </div>
        </form>

        <div class="overflow-x-scroll w-full mt-2">
          <table class="overflow-x-scroll w-full table-auto">
            <thead>
              <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Calle</th>
                <th>Nro Puerta</th>
                <th>Telefono</th>
              </tr>
            </thead>
            <tbody id="tabla-buscar"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="bg-black mt-8">
      <div class="container mx-auto py-2">
        <a href="./administracion.html" class="py-2">
          <img
            src="./img/assets/natalia-logo-blanco.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
