<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Proveedores</title>
    <script src="./js/jquery.js" defer type="module"></script>
    <script src="./js/crud-proveedores.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#crear">Crear</a></li>
          <li><a href="#modificar">Modificar</a></li>
          <li><a href="#buscar">Buscar</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Gestion Proveedores</h1>

      <section id="crear">
        <h2>Crear</h2>
        <form id="agregar">
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required />
          </div>

          <div>
            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo" required />
          </div>

          <div>
            <label for="calle">Calle:</label>
            <input type="text" name="calle" id="calle" required />
            <label for="puerta">Nro De Puerta:</label>
            <input type="text" name="puerta" id="puerta" required />
          </div>

          <div>
            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono" id="telefono" required />
          </div>

          <div>
            <button type="submit">Crear</button>
            <button type="reset">Limpiar</button>
          </div>
        </form>
        <p id="resultado-crear"></p>
      </section>

      <section id="modificar">
        <h2>Modificar</h2>
        <form id="modificar-buscar">
          <label for="id">Id:</label>
          <input type="number" name="id" id="id" required />
          <button type="submit">Buscar</button>
        </form>

        <hr />

        <form id="modificar-proveedor">
          <div>
            <label for="mod-nombre">Nombre:</label>
            <input type="text" name="nombre" id="mod-nombre" required />
          </div>

          <div>
            <label for="mod-correo">Correo:</label>
            <input type="email" name="correo" id="mod-correo" required />
          </div>

          <div>
            <label for="mod-calle">Calle:</label>
            <input type="text" name="calle" id="mod-calle" required />
            <label for="mod-puerta">Nro De Puerta:</label>
            <input type="text" name="puerta" id="mod-puerta" required />
          </div>

          <div>
            <label for="mod-telefono">Telefono:</label>
            <input type="tel" name="telefono" id="mod-telefono" required />
          </div>

          <div>
            <button type="submit" id="mod-submit">Crear</button>
            <button type="reset" id="mod-reset">Limpiar</button>
          </div>
        </form>
        <p id="resultado-modificar"></p>
      </section>

      <section id="buscar">
        <h2>Buscar</h2>
        <p id="resultado-borrar"></p>
        <form id="filtrar">
          <label for="filtro">Id:</label>
          <input type="text" id="filtro" name="filtro" />
          <button type="submit">OK</button>
        </form>

        <table border="1">
          <thead>
            <tr>
              <th>id</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Calle</th>
              <th>Nro Puerta</th>
              <th>Telefono</th>
            </tr>
          </thead>
          <tbody id="tabla-buscar"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
