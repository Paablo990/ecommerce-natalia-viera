<!DOCTYPE html>
<html lang="es" class="h-auto">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="./js/jquery.js" defer type="module"></script>
    <script src="./js/registro.js" defer type="module"></script>
  </head>
  <body class="text-gray-900 flex flex-col h-auto">
    <header class="bg-white border-b border-gray-300">
      <div class="container mx-auto flex">
        <a href="./" class="py-2">
          <img
            src="./img/assets/natalia-logo.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>
      </div>
    </header>

    <main class="py-16">
      <div class="container mx-auto">
        <form
          class="grid grid-cols-2 py-16 border border-gray-300 px-8 max-w-md gap-2 mx-auto"
          id="registro"
        >
          <h1 class="text-5xl font-black">Registro</h1>
          <div class="col-span-full flex flex-col mt-8">
            <label for="ci">Cedula:</label>
            <input
              type="tel"
              name="ci"
              id="ci"
              required
              placeholder="Ingrese la cédula..."
              pattern="^[0-9]{8}$"
            />
          </div>

          <div class="col-span-full sm:col-end-2 sm:col-start-1 flex flex-col">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              required
              placeholder="Ingrese el nombre..."
              pattern="^[\w \xC0-\xFF\d]*$"
            />
          </div>

          <div class="col-span-full sm:col-start-2 flex flex-col">
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              required
              placeholder="Ingrese el apellido..."
              pattern="^[\w \xC0-\xFF\d]*$"
            />
          </div>

          <div class="col-span-full flex flex-col">
            <label for="correo">Correo:</label>
            <input
              type="email"
              name="correo"
              id="correo"
              required
              placeholder="Ingrese el correo..."
            />
          </div>

          <div class="col-span-full flex flex-col">
            <label for="contra">Contraseña:</label>
            <input
              type="password"
              name="contra"
              id="contra"
              required
              placeholder="Ingrese la contraseña..."
              pattern="^[\w \xC0-\xFF\d_\-]*$"
            />
          </div>

          <div class="col-span-full flex flex-col">
            <label for="celular">Celular:</label>
            <input
              type="tel"
              name="celular"
              id="celular"
              required
              placeholder="Ingrese el celular..."
              pattern="^[0-9]{9}$"
            />
          </div>

          <div class="flex-col sm:flex-row flex gap-2 mt-8 col-span-full">
            <button class="cta flex-1" type="submit">Registrarse</button>
            <button class="cta" type="reset">Limpiar</button>
          </div>

          <a
            class="col-span-full text-natalia-blue-400"
            href="./inicio-de-sesion.html"
          >
            Ya tienes cuenta? Inicia Sesion!
          </a>
          <p id="resultado"></p>
        </form>
      </div>
    </main>

    <footer class="bg-black">
      <div class="container mx-auto py-2">
        <a href="./" class="py-2">
          <img
            src="./img/assets/natalia-logo-blanco.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
