<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natalia Viera - Paquetes</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="./js/jquery.js" defer type="module"></script>
    <script src="./js/crud-paquetes.js" defer type="module"></script>
  </head>
  <body class="text-gray-900">
    <header
      class="sticky top-0 md:text-sm lg:text-base left-0 border-b border-gray-300 bg-white z-50"
    >
      <div class="container mx-auto flex">
        <a href="./administracion.html" class="py-2">
          <img
            src="./img/assets/natalia-logo.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>
        <nav class="hidden md:flex ml-auto">
          <ul
            id="menu"
            class="flex-col md:flex-row gap-5 flex h-full md:items-center md:gap-1"
          >
            <li>
              <a class="p-2" href="./administracion-usuarios.html">Clientes</a>
            </li>
            <li>
              <a class="p-2" href="./administracion-pedidos.html">Pedidos</a>
            </li>
            <li>
              <a class="p-2" href="./crud-administradores.html"
                >Administradores</a
              >
            </li>
            <li><a class="p-2" href="./crud-productos.html">Productos</a></li>
            <li>
              <a class="p-2" href="./crud-proveedores.html">Proveedores</a>
            </li>
            <li><a class="p-2" href="./crud-paquetes.html">Paquetes</a></li>
            <li><a class="cta" href="./">Cerrar Sesi√≥n</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="py-16 container mx-auto">
      <section class="" id="crear">
        <div class="flex flex-col border border-gray-300 px-6 py-16">
          <h2 class="text-4xl font-black">Crear</h2>

          <form class="mt-8" id="seleccionar">
            <div class="flex">
              <input
                type="number"
                name="id"
                id="id-seleccionar"
                placeholder="ID del Producto"
                required
              />
              <button class="cta" type="submit">Seleccionar</button>
            </div>
          </form>

          <div class="w-full overflow-x-scroll">
            <table class="w-full table-auto overflow-x-scroll mt-2">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Imagen</th>
                </tr>
              </thead>
              <tbody id="tabla-seleccionar"></tbody>
            </table>
          </div>
          <p id="resultado-seleccionar"></p>

          <form class="grid grid-cols-3 gap-2 mt-2" id="agregar">
            <div class="col-span-full flex flex-col">
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" required />
            </div>

            <div
              class="col-span-full sm:col-start-1 sm:col-end-2 flex flex-col"
            >
              <label for="precio">Precio:</label>
              <input type="number" name="precio" id="precio" min="1" required />
            </div>

            <div
              class="col-span-full sm:col-start-2 sm:col-end-3 flex flex-col"
            >
              <label for="descuento">Descuento:</label>
              <input
                type="number"
                name="descuento"
                id="descuento"
                min="0"
                max="99"
                required
              />
            </div>

            <div
              class="col-span-full sm:col-start-3 sm:col-end-3 flex flex-col"
            >
              <label for="stock">Stock:</label>
              <input type="number" name="stock" id="stock" min="0" required />
            </div>

            <div class="col-span-full flex flex-col">
              <label for="descripcion">Descripcion:</label>
              <textarea
                name="descripcion"
                id="descripcion"
                cols="30"
                rows="10"
                required
              ></textarea>
            </div>

            <div class="col-span-full flex flex-col gap-2 mt-8">
              <button class="cta" type="submit">Crear</button>
              <button class="cta" type="reset">Limpiar</button>
            </div>

            <p class="col-span-full" id="resultado-agregar"></p>
          </form>
        </div>
      </section>

      <section class="mt-16" id="modificar">
        <div class="flex flex-col border border-gray-300 px-6 py-16">
          <h2 class="text-4xl font-black">Modificar</h2>
          <form class="mt-8" id="modificar-buscar">
            <div class="flex">
              <input
                type="number"
                name="id"
                id="id"
                placeholder="ID del Paquete..."
                required
              />
              <button class="cta" type="submit">Buscar</button>
            </div>
          </form>

          <form class="mt-2" id="modificar-seleccionar">
            <div class="flex">
              <input
                type="number"
                name="id"
                id="mod-id-seleccionar"
                required
                placeholder="ID del Usuario..."
              />
              <button class="cta" type="submit" id="mod-submit-seleccionar">
                Seleccionar
              </button>
            </div>
          </form>

          <div class="w-full overflow-scroll mt-2">
            <table class="w-full table-auto overflow-scroll">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Imagen</th>
                </tr>
              </thead>
              <tbody id="tabla-seleccionar-modificar"></tbody>
            </table>
          </div>
          <p id="resultado-seleccionar-modificar"></p>

          <form class="grid grid-cols-3 gap-2 mt-2" id="modificar-paquete">
            <div class="flex flex-col col-span-full">
              <label for="mod-nombre">Nombre:</label>
              <input type="text" name="nombre" id="mod-nombre" required />
            </div>

            <div
              class="col-span-full sm:col-start-1 sm:col-end-2 flex flex-col"
            >
              <label for="mod-precio">Precio:</label>
              <input
                type="number"
                name="precio"
                id="mod-precio"
                min="1"
                required
              />
            </div>

            <div
              class="col-span-full sm:col-start-2 sm:col-end-3 flex flex-col"
            >
              <label for="mod-descuento">Descuento:</label>
              <input
                type="number"
                name="descuento"
                id="mod-descuento"
                min="0"
                max="99"
                required
              />
            </div>

            <div
              class="col-span-full sm:col-start-3 sm:col-end-3 flex flex-col"
            >
              <label for="mod-stock">Stock:</label>
              <input
                type="number"
                name="stock"
                id="mod-stock"
                min="0"
                required
              />
            </div>

            <div class="flex flex-col col-span-full">
              <label for="mod-descripcion">Descripcion:</label>
              <textarea
                name="descripcion"
                id="mod-descripcion"
                cols="30"
                rows="10"
                required
              ></textarea>
            </div>

            <div class="flex flex-col sm:flex-row col-span-full gap-2 mt-8">
              <button class="cta flex-1" type="submit" id="mod-submit">
                Crear
              </button>
              <button class="cta" type="reset" id="mod-reset">Limpiar</button>
            </div>

            <p class="col-span-full" id="resultado-modificar"></p>
          </form>
        </div>
      </section>

      <section class="mt-16" id="buscar">
        <h2 class="text-4xl font-black">Buscar</h2>
        <p id="resultado-borrar"></p>
        <form class="mt-8" id="filtrar">
          <div class="flex">
            <input
              type="text"
              id="filtro"
              name="filtro"
              placeholder="ID del Paquete..."
            />
            <button class="cta" type="submit">OK</button>
          </div>
        </form>

        <div class="w-full overflow-x-scroll mt-2">
          <table class="w-full table-auto overflow-x-scroll">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Productos</th>
                <th>Precio</th>
                <th>Descuento</th>
                <th>Stock</th>
                <th>Imagen</th>
              </tr>
            </thead>
            <tbody id="tabla-buscar"></tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
