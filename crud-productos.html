<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Productos</title>
    <script src="./js/jquery.js" defer type="module"></script>
    <script src="./js/crud-productos.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#crear">Crear</a></li>
          <li><a href="#modificar">Modificar</a></li>
          <li><a href="#buscar">Buscar</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Gestion Productos</h1>

      <section id="crear">
        <h2>Crear</h2>
        <form id="agregar">
          <div>
            <label for="imagen">Imagen:</label>
            <input
              type="file"
              name="imagen"
              id="imagen"
              required
              accept="image/*"
            />
          </div>

          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required />
          </div>

          <div>
            <div>
              <label for="precio">Precio</label>
              <input type="number" name="precio" id="precio" min="1" required />

              <label for="descuento">Descuento</label>
              <input
                type="number"
                name="descuento"
                id="descuento"
                min="0"
                max="99"
                required
              />

              <label for="stock">Stock</label>
              <input type="number" name="stock" id="stock" min="0" required />
            </div>
          </div>

          <div>
            <label for="categoria">Categoria:</label>
            <select name="categoria" id="categoria">
              <option value="pierna">Pierna</option>
              <option value="brazo">Brazo</option>
              <option value="torzo">Torzo</option>
              <option value="cabeza">Cabeza</option>
              <option value="accesorio">Accesorio</option>
            </select>
          </div>

          <div>
            <label for="proveedor">Proveedor:</label>
            <select name="proveedor" id="proveedor">
              <option value="cargando...">Cargando...</option>
            </select>
          </div>

          <div>
            <label for="descripcion">Descripcion:</label>
            <textarea
              name="descripcion"
              id="descripcion"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>

          <div>
            <button type="submit">Crear</button>
            <button type="reset">Limpiar</button>
          </div>
        </form>
        <p id="resultado-crear"></p>
      </section>

      <section id="modificar">
        <h2>Modificar</h2>
        <form id="modificar-buscar">
          <label for="id_mod">Id:</label>
          <input type="number" id="id_mod" name="id" required />
          <button type="submit">Buscar</button>
        </form>

        <hr />

        <form id="modificar-producto">
          <div>
            <label for="mod-nombre">Nombre:</label>
            <input type="text" name="nombre" id="mod-nombre" required />
          </div>

          <div>
            <div>
              <label for="mod-precio">Precio</label>
              <input
                type="number"
                name="precio"
                id="mod-precio"
                min="1"
                required
              />

              <label for="mod-descuento">Descuento</label>
              <input
                type="number"
                name="descuento"
                id="mod-descuento"
                min="0"
                max="99"
                required
              />

              <label for="mod-stock">Stock</label>
              <input
                type="number"
                name="stock"
                id="mod-stock"
                min="0"
                required
              />
            </div>
          </div>

          <div>
            <label for="mod-categoria">Categoria:</label>
            <select name="categoria" id="mod-categoria" autocomplete="off">
              <option value="pierna">Pierna</option>
              <option value="brazo">Brazo</option>
              <option value="torzo">Torzo</option>
              <option value="cabeza">Cabeza</option>
              <option value="accesorio">Accesorio</option>
            </select>
          </div>

          <div>
            <label for="mod-proveedor">Proveedor:</label>
            <select name="proveedor" id="mod-proveedor" autocomplete="off">
              <option value="cargando...">Cargando...</option>
            </select>
          </div>

          <div>
            <label for="mod-descripcion">Descripcion:</label>
            <textarea
              name="descripcion"
              id="mod-descripcion"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>

          <div>
            <button type="submit" id="mod-submit">Crear</button>
            <button type="reset" id="mod-reset">Limpiar</button>
          </div>
        </form>
        <p id="resultado-modificar"></p>
      </section>

      <section id="buscar">
        <h2>Buscar</h2>
        <p id="resultado-borrar"></p>
        <form id="filtrar">
          <label for="filtro"></label>
          <input type="number" id="filtro" min="1" name="filtro" />
          <button type="submit">OK</button>
        </form>
        <table border="1">
          <thead>
            <tr>
              <th>id</th>
              <th>nombre</th>
              <th>proveedor</th>
              <th>precio</th>
              <th>descuento</th>
              <th>stock</th>
              <th>imagen</th>
            </tr>
          </thead>
          <tbody id="tabla-buscar"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
