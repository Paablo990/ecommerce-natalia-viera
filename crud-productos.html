<!DOCTYPE html>
<html lang="es" class="h-auto">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natalia Viera - Productos</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="./js/jquery.js" defer type="module"></script>
    <script src="./js/utils/navbar-responsive.js" defer type="module"></script>
    <script src="./js/crud-productos.js" defer type="module"></script>
  </head>
  <body class="text-gray-900">
    <header class="sticky top-0 left-0 border-b border-gray-300 bg-white z-50">
      <div class="container mx-auto flex">
        <a href="./administracion.html" class="py-2">
          <img
            src="./img/assets/natalia-logo.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>

        <button id="toggle-menu" class="ml-auto z-50 md:hidden">
          <img src="./img/assets/menu.svg" width="48px" height="48px" />
        </button>

        <nav
          data-visible="true"
          class="absolute md:relative z-40 md:border-none bg-white top-0 right-0 md:h-auto h-screen px-6 flex flex-col ml-auto border border-gray-300 pt-32 md:pt-0"
          id="menu2"
        >
          <ul
            id="menu"
            class="flex-col md:flex-row gap-5 flex h-full md:items-center md:gap-1"
          >
            <li>
              <a class="p-2" href="./administracion-usuarios.html">Clientes</a>
            </li>
            <li>
              <a class="p-2" href="./administracion-pedidos.html">Pedidos</a>
            </li>
            <li>
              <a class="p-2" href="./crud-administradores.html"
                >Administradores</a
              >
            </li>
            <li><a class="p-2" href="./crud-productos.html">Productos</a></li>
            <li>
              <a class="p-2" href="./crud-proveedores.html">Proveedores</a>
            </li>
            <li><a class="p-2" href="./crud-paquetes.html">Paquetes</a></li>
            <li><a class="cta" href="./">Cerrar Sesión</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto py-16">
      <section id="crear">
        <form
          class="grid grid-cols-3 border border-gray-300 px-6 py-16 gap-2"
          id="agregar"
        >
          <h2 class="col-span-full text-4xl font-black">Crear</h2>

          <div class="flex flex-col col-span-full mt-8">
            <label for="imagen">Imagen:</label>
            <input
              type="file"
              name="imagen"
              id="imagen"
              required
              accept="image/*"
            />
          </div>

          <div class="flex flex-col col-span-full">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              required
              placeholder="Ingrese el nombre..."
              pattern="^[\w \xC0-\xFF\d_\-]*$"
            />
          </div>

          <div class="flex flex-col col-span-full sm:col-start-1 sm:col-end-2">
            <label for="precio">Precio</label>
            <input
              type="number"
              name="precio"
              id="precio"
              min="1"
              required
              placeholder="Ingrese el precio..."
              step="1"
            />
          </div>

          <div class="flex flex-col col-span-full sm:col-start-2 sm:col-end-3">
            <label for="descuento">Descuento</label>
            <input
              type="number"
              name="descuento"
              id="descuento"
              min="0"
              max="99"
              required
              placeholder="Ingrese el descuento..."
              step="1"
            />
          </div>

          <div class="flex flex-col col-span-full sm:col-start-3 sm:col-end-3">
            <label for="stock">Stock</label>
            <input
              type="number"
              name="stock"
              id="stock"
              min="0"
              required
              placeholder="Ingrese el stock..."
              step="1"
            />
          </div>

          <div class="flex flex-col col-span-full">
            <label for="categoria">Categoria:</label>
            <select name="categoria" id="categoria">
              <option value="pierna">Pierna</option>
              <option value="brazo">Brazo</option>
              <option value="torzo">Torzo</option>
              <option value="cabeza">Cabeza</option>
              <option value="accesorio">Accesorio</option>
            </select>
          </div>

          <div class="flex flex-col col-span-full">
            <label for="proveedor">Proveedor:</label>
            <select name="proveedor" id="proveedor">
              <option value="cargando...">Cargando...</option>
            </select>
          </div>

          <div class="flex flex-col col-span-full">
            <label for="descripcion">Descripcion:</label>
            <textarea
              name="descripcion"
              id="descripcion"
              cols="30"
              rows="10"
              required
              placeholder="Ingrese la descripcion..."
            ></textarea>
          </div>

          <div class="flex flex-col gap-2 sm:flex-row col-span-full mt-8">
            <button class="cta flex-1" type="submit">Crear</button>
            <button class="cta" type="reset">Limpiar</button>
          </div>
          <p class="col-span-full" id="resultado-crear"></p>
        </form>
      </section>

      <section class="mt-16" id="modificar">
        <div class="border border-gray-300 px-6 py-16">
          <h2 class="col-span-full text-4xl font-black">Modificar</h2>
          <form class="mt-8" id="modificar-buscar">
            <div class="flex">
              <input
                type="number"
                id="id_mod"
                name="id"
                required
                placeholder="ID del Producto..."
              />
              <button class="cta" type="submit">Buscar</button>
            </div>
          </form>

          <form class="mt-2 grid grid-cols-3 gap-2" id="modificar-producto">
            <div class="flex flex-col col-span-full">
              <label for="mod-nombre">Nombre:</label>
              <input
                type="text"
                name="nombre"
                id="mod-nombre"
                required
                placeholder="Ingrese el nombre..."
                pattern="^[\w \xC0-\xFF\d_\-]*$"
              />
            </div>

            <div
              class="flex flex-col col-span-full sm:col-start-1 sm:col-end-2"
            >
              <label for="mod-precio">Precio</label>
              <input
                type="number"
                name="precio"
                id="mod-precio"
                min="1"
                required
                placeholder="Ingrese el precio..."
                step="1"
              />
            </div>

            <div
              class="flex flex-col col-span-full sm:col-start-2 sm:col-end-3"
            >
              <label for="mod-descuento">Descuento</label>
              <input
                type="number"
                name="descuento"
                id="mod-descuento"
                min="0"
                max="99"
                required
                placeholder="Ingrese el descuento..."
                step="1"
              />
            </div>

            <div
              class="flex flex-col col-span-full sm:col-start-3 sm:col-end-3"
            >
              <label for="mod-stock">Stock</label>
              <input
                type="number"
                name="stock"
                id="mod-stock"
                min="0"
                required
                placeholder="Ingrese el stock..."
                step="1"
              />
            </div>

            <div class="flex flex-col col-span-full">
              <label for="mod-categoria">Categoria:</label>
              <select name="categoria" id="mod-categoria" autocomplete="off">
                <option value="pierna">Pierna</option>
                <option value="brazo">Brazo</option>
                <option value="torzo">Torzo</option>
                <option value="cabeza">Cabeza</option>
                <option value="accesorio">Accesorio</option>
              </select>
            </div>

            <div class="flex flex-col col-span-full">
              <label for="mod-proveedor">Proveedor:</label>
              <select name="proveedor" id="mod-proveedor" autocomplete="off">
                <option value="cargando...">Cargando...</option>
              </select>
            </div>

            <div class="flex flex-col col-span-full">
              <label for="mod-descripcion">Descripción:</label>
              <textarea
                name="descripcion"
                id="mod-descripcion"
                cols="30"
                rows="10"
                required
                placeholder="Ingrese el descripción..."
              ></textarea>
            </div>

            <div class="flex flex-col col-span-full gap-2 sm:flex-row mt-8">
              <button class="cta flex-1" type="submit" id="mod-submit">
                Modificar
              </button>
              <button class="cta" type="reset" id="mod-reset">Limpiar</button>
            </div>

            <p class="col-span-full" id="resultado-modificar"></p>
          </form>
        </div>
      </section>

      <section class="mt-16" id="buscar">
        <h2 class="col-span-full text-4xl font-black">Buscar</h2>
        <p id="resultado-borrar"></p>
        <form class="mt-8" id="filtrar">
          <div class="flex">
            <input
              type="number"
              id="filtro"
              min="1"
              name="filtro"
              placeholder="ID del Producto..."
            />
            <button class="cta" type="submit">OK</button>
          </div>
        </form>
        <div class="overflow-x-scroll w-full mt-2">
          <table class="overflow-x-scroll w-full">
            <thead>
              <tr>
                <th>id</th>
                <th>nombre</th>
                <th>proveedor</th>
                <th>precio</th>
                <th>descuento</th>
                <th>stock</th>
                <th>imagen</th>
              </tr>
            </thead>
            <tbody id="tabla-buscar"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="bg-black mt-8">
      <div class="container mx-auto py-2">
        <a href="./administracion.html" class="py-2">
          <img
            src="./img/assets/natalia-logo-blanco.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
