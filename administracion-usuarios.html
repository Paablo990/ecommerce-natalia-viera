<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natalia Viera - Usuarios</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="./js/jquery.js" defer type="module"></script>
    <script src="./js/utils/navbar-responsive.js" defer type="module"></script>
    <script src="./js/administracion-usuarios.js" defer type="module"></script>
  </head>
  <body class="text-gray-900">
    <header class="sticky top-0 left-0 border-b border-gray-300 bg-white z-50">
      <div class="container mx-auto flex">
        <a href="./" class="py-2">
          <img
            src="./img/assets/natalia-logo.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>

        <button id="toggle-menu" class="ml-auto z-50 md:hidden">
          <img src="./img/assets/menu.svg" width="48px" height="48px" />
        </button>

        <nav
          data-visible="true"
          class="absolute md:relative z-40 md:border-none bg-white top-0 right-0 md:h-auto h-screen px-6 flex flex-col ml-auto border border-gray-300 pt-32 md:pt-0"
          id="menu2"
        >
          <ul
            id="menu"
            class="flex-col md:flex-row gap-5 flex h-full md:items-center md:gap-1"
          >
            <li>
              <a class="p-2" href="./administracion-usuarios.html">Clientes</a>
            </li>
            <li>
              <a class="p-2" href="./administracion-pedidos.html">Pedidos</a>
            </li>
            <li>
              <a class="p-2" href="./crud-administradores.html"
                >Administradores</a
              >
            </li>
            <li><a class="p-2" href="./crud-productos.html">Productos</a></li>
            <li>
              <a class="p-2" href="./crud-proveedores.html">Proveedores</a>
            </li>
            <li><a class="p-2" href="./crud-paquetes.html">Paquetes</a></li>
            <li><a class="cta" href="./">Cerrar Sesi√≥n</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="py-16 container mx-auto">
      <section class="flex flex-col" id="usuarios-na">
        <div class="flex flex-col gap-2">
          <h2 class="text-4xl font-black">Usuarios sin Aprobar</h2>
          <p id="resultado-na"></p>
        </div>

        <form class="flex flex-col gap-2 mt-4" id="filtrar-na">
          <div class="flex">
            <input
              type="text"
              id="filtro-na"
              name="filtro"
              placeholder="CI del Usuario..."
            />
            <button class="cta" type="submit">OK</button>
          </div>
        </form>

        <div class="w-full overflow-x-scroll">
          <table class="mt-2 w-full overflow-x-scroll table-auto">
            <thead>
              <tr>
                <th>CI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Celular</th>
              </tr>
            </thead>
            <tbody id="tabla-usuarios-na"></tbody>
          </table>
        </div>
      </section>

      <section class="mt-8 flex flex-col" id="usuarios">
        <div class="flex flex-col gap-2">
          <h2 class="text-4xl font-black">Usuarios Aprobados</h2>
          <p id="resultado"></p>
        </div>

        <form class="flex flex-col gap-2 mt-4" id="filtrar">
          <div class="flex">
            <input
              type="text"
              id="filtro"
              name="filtro"
              placeholder="CI del Usuario..."
            />
            <button class="cta" type="submit">OK</button>
          </div>
        </form>

        <div class="w-full overflow-x-scroll">
          <table class="mt-2 w-full overflow-x-scroll table-auto">
            <thead>
              <tr>
                <th>CI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Celular</th>
              </tr>
            </thead>
            <tbody id="tabla-usuarios"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="bg-black mt-8">
      <div class="container mx-auto py-2">
        <a href="./administracion.html" class="py-2">
          <img
            src="./img/assets/natalia-logo-blanco.svg"
            alt="Logo natalia viera"
            class="h-9"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
